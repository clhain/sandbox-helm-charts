apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sandbox-apps
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    repoURL: https://github.com/clhain/sandbox-helm-charts.git
    path: charts/sandbox-apps
    targetRevision: HEAD
    helm:
      parameters:
        - name: clusterDomain
          value: "example.com"
        - name: clusterIngressIP
          value: "1.1.1.1"
        - name: default.app.source.targetRevision
          value: "HEAD"
        - name: letsEncryptContactEmail
          value: "nobody@example.com"
        - name: oidcClientID
          value: "test"
        - name: oidcClientSecret
          value: "test"
        - name: oidcIssuerURL
          value: "https://dex.example.com/dex"
        - name: oidcPermittedEmailDomains
          value: "*"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
