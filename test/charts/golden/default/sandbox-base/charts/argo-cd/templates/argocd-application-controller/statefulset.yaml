apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: foo-argocd-application-controller
  labels:
    app.kubernetes.io/name: argocd-application-controller
    app.kubernetes.io/instance: foo
    app.kubernetes.io/component: application-controller
