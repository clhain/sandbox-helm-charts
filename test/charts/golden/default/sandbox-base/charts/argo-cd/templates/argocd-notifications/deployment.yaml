# Source: sandbox-base/charts/argo-cd/templates/argocd-notifications/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo-argocd-notifications-controller
  labels:
    app.kubernetes.io/name: argocd-notifications-controller
    app.kubernetes.io/instance: foo
    app.kubernetes.io/component: notifications-controller
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: argocd
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-notifications-controller
      app.kubernetes.io/instance: foo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-notifications-controller
        app.kubernetes.io/instance: foo
        app.kubernetes.io/component: notifications-controller
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/part-of: argocd
    spec:
      serviceAccountName: argocd-notifications-controller
      containers:
        - name: notifications-controller
          image: quay.io/argoproj/argocd:v2.6.1
          imagePullPolicy: IfNotPresent
          command:
            - argocd-notifications
            - --metrics-port=9001
            - --loglevel=info
            - --logformat=text
            - --namespace=default
            - --argocd-repo-server=foo-argocd-repo-server:8081
          ports:
          - name: metrics
            containerPort: 9001
            protocol: TCP
          resources:
            {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          workingDir: /app
          volumeMounts:
            - name: tls-certs
              mountPath: /app/config/tls
            - name: argocd-repo-server-tls
              mountPath: /app/config/reposerver/tls
      volumes:
        - name: tls-certs
          configMap:
            name: argocd-tls-certs-cm
        - name: argocd-repo-server-tls
          secret:
            secretName: argocd-repo-server-tls
            optional: true
            items:
            - key: tls.crt
              path: tls.crt
            - key: tls.key
              path: tls.key
            - key: ca.crt
              path: ca.crt
---
